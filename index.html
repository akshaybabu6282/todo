<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://imgs.search.brave.com/ntMNuM11bWcqxLL0AlFX3D1vyPclQbuD2LVtvF48XHE/rs:fit:860:0:0/g:ce/aHR0cHM6Ly90NC5m/dGNkbi5uZXQvanBn/LzAyLzE4LzEyLzU5/LzM2MF9GXzIxODEy/NTkwMl85azZ0ZUpw/Tk5RQ2NnNFlnTUkz/SHlweVRVTk1DUmtk/Ui5qcGc" type="image/x-icon">
    <title>TO Do</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3 class="text-center text-primary mt-5">TO DO LIST</h3>
                <form>
                    <div class="mb-3 mt-5 d-flex">
                      <input type="text" class="form-control " id="todoitem" placeholder="Enter Your To Do Item">
                      <button type="button" class="btn btn-success ms-3" onclick="addItem()">ADD</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 border border-3 border-primary mt-3 rounded">
                    <h3 class="text-center text-danger mt-3">LISTS</h3>
                    <ol id="item">
                        <!--bind todo item here-->
                    </ol>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
</body>
<script>
    function addItem(){
        if(todoitem.value){
            var res = todoitem.value
            item.innerHTML = item.innerHTML +  `<li>${res}</li>` ;
        }else{
            alert("Please Enter A Valid Value")
        }
        todoitem.value=""
    }
</script>
</html>
